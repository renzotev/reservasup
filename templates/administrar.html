<ion-view view-title="ADMINISTRAR" hide-back-button="true">
<ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="Bloqueo de salas" icon-on="ion-unlocked" icon-off="ion-unlocked">
    <div class="inner-page">
    	<h3 class="title-tab pull-left">Vigentes</h2>
    	<button class="button button-small button-positive pull-right" ng-click="modal.show()">
		  	+ AGREGAR
		</button>
		<div class="clearfix"></div>
    	<hr>

    	<div class="card bar-assertive">
			<div class="item item-text-wrap">
				Por el momento no se encuentra ninguna sala bloqueada.
			</div>
		</div>
    </div>
  </ion-tab>

  <ion-tab title="Opcupación de salas" icon-on="ion-grid" icon-off="ion-grid">
  	<div class="inner-page">
    	<h3 class="title-tab">Administración de salas</h2>
    	<hr>
    </div>
  </ion-tab>

</ion-tabs>
</ion-view>
