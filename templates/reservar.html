<ion-view view-title="BUSCAR RECURSO" hide-back-button="true">
	<ion-content>
		<div class="blue-block">
			<form class="search-resource">
				<div class="list">
					<label class="item item-input">
						<span class="input-label ion-android-desktop"></span>
						<select class="select-resource">
							<option>Selecciona el recurso</option>
							<option>Cubiculo</option>
						</select>

						<input type="hidden" value="{{onezoneDatepicker.date | date:'dd MMMM yyyy'}}">
					</label>
				</div>
			</form>
		</div>
		<div class="date-picker-wrapper">
			<onezone-datepicker datepicker-object="onezoneDatepicker">
				<div class="list">
					<label class="item item-input">
						<span class="input-label ion-android-time"></span>
						<select class="select-resource">
							<option>Hora de entrada</option>
							<option>9:30am</option>
							<option>10:30am</option>
							<option>11:30am</option>
							<option>12:30pm</option>
							<option>1:30pm</option>
							<option>2:30pm</option>
							<option>3:30pm</option>
							<option>4:30pm</option>
							<option>5:30pm</option>
							<option>6:30pm</option>
						</select>
					</label>

					<label class="item item-input">
						<span class="input-label ion-android-time"></span>
						<select class="select-resource">
							<option>Hora de salida</option>
							<option>9:30am</option>
							<option>10:30am</option>
							<option>11:30am</option>
							<option>12:30pm</option>
							<option>1:30pm</option>
							<option>2:30pm</option>
							<option>3:30pm</option>
							<option>4:30pm</option>
							<option>5:30pm</option>
							<option>6:30pm</option>
						</select>
					</label>

					<label class="item item-input">
						<span class="input-label ion-android-calendar"></span>
						<span class="center-date">{{onezoneDatepicker.date | date:'dd/MM/yyyy'}}</span>
					</label>
				</div>
			</onezone-datepicker>
		</div>

		<div class="search-form-wrapper">
			<a class="button button-block button-balanced" href="#/app/hora">BUSCAR RECURSO</a>	
		</div>
	</ion-content>
</ion-view>
