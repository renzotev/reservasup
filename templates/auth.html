<ion-view view-title="Ingresar" hide-nav-bar="true">
	<ion-content>
		<div class="login-page">
			<div class="login-logo">
				<img src="img/logo.png" />
				<h1>Reservas UP</h1>
			</div>
			
			<form ng-submit="doLogin()">
				<div class="list">
					<label class="item item-input">
						<span class="input-label ion-android-person"></span>
						<input type="text" ng-model="loginData.username" placeholder="Usuario">
					</label>
					<label class="item item-input">
						<span class="input-label ion-android-lock"></span>
						<input type="password" ng-model="loginData.password" placeholder="ContraseÃ±a">
					</label>
					<label class="item item-submit">
						<button class="button button-block button-positive" type="submit">INGRESAR</button>
					</label>
				</div>
			</form>
		</div>
	</ion-content>
</ion-view>
